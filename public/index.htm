<html>
    <head>
        <link rel="stylesheet" href="layout.css" />
        <meta charset="UTF-8" />
        <meta name="author" content="Alexander Hill" />
        <meta name="color-scheme" content="dark light" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="chatroom.js"></script>
        <title>Hypertext Chatroom</title>

        <div id="chatroom"></div>
        <input id="content" type="text" />

        <textarea id="template" style="display: none;">&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;body&gt;&lt;b&gt;Anonymous:&lt;/b&gt; &amp;content;&lt;/body&gt;&lt;/html&gt;</textarea>
    </body>
